<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„ÇØ„É©„Éï„Éà„Éû„Çπ„Çø„Éº„Éª„Ç¢„Éâ„Éô„É≥„ÉÅ„É£„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #87CEEB;
            overflow: hidden;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            touch-action: none;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            font-size: 24px;
            touch-action: none;
            user-select: none;
        }

        #jumpBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #inventory {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .inventory-slot {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            position: relative;
        }

        .inventory-slot.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.3);
        }

        .item-count {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 4px;
            font-size: 10px;
            border-radius: 3px;
        }

        /* ‰ΩìÂäõ„Éê„Éº */
        #healthBar {
            position: fixed;
            top: 60px;
            left: 10px;
            width: 200px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 5px;
            padding: 3px;
        }

        /* ÊôÇÈñìË°®Á§∫ */
        #timeDisplay {
            position: fixed;
            top: 100px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 5px;
            padding: 8px 12px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #timeIcon {
            font-size: 20px;
        }

        #timeText {
            font-size: 16px;
        }

        #phaseText {
            font-size: 12px;
            color: #FFD700;
            margin-left: 5px;
        }

        #healthFill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #FF0000 0%, #FF6B6B 100%);
            border-radius: 3px;
            transition: width 0.3s;
        }

        #healthText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* „ÇØ„É©„Éï„Éà„Éú„Çø„É≥ */
        #craftBtn {
            position: fixed;
            top: 60px;
            right: 10px;
            width: 80px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            touch-action: none;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #craftBtn:active {
            transform: scale(0.95);
        }

        /* „ÇØ„É©„Éï„ÉàUI */
        #craftUI {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #8B4513;
            border-radius: 10px;
            padding: 20px;
            display: none;
            z-index: 100;
        }

        #craftUI.active {
            display: block;
        }

        .craft-title {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .craft-grid {
            display: grid;
            gap: 5px;
            margin-bottom: 15px;
        }

        .craft-grid-2x2 {
            grid-template-columns: repeat(2, 50px);
            grid-template-rows: repeat(2, 50px);
        }

        .craft-grid-3x3 {
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
        }

        .craft-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .craft-slot:hover {
            border-color: #999;
        }

        .craft-arrow {
            color: white;
            font-size: 24px;
            margin: 0 15px;
            display: inline-block;
        }

        .craft-result {
            display: inline-block;
            vertical-align: top;
        }

        .craft-result-slot {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .craft-result-slot:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .craft-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .craft-btn {
            padding: 8px 16px;
            background: #4CAF50;
            border: 2px solid #333;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .craft-btn:hover {
            background: #45a049;
        }

        #closeBtn {
            background: #f44336;
        }

        #closeBtn:hover {
            background: #da190b;
        }

        .craft-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="inventory"></div>

    <div id="healthBar">
        <div id="healthFill"></div>
        <span id="healthText">‚ù§Ô∏è 20/20</span>
    </div>

    <div id="timeDisplay">
        <span id="timeIcon">‚òÄÔ∏è</span>
        <span id="timeText">12:00</span>
        <span id="phaseText">Ê≠£Âçà</span>
    </div>

    <button id="craftBtn">„ÇØ„É©„Éï„Éà</button>

    <div id="craftUI">
        <h2 class="craft-title">„ÇØ„É©„Éï„Éà</h2>
        <div class="craft-container">
            <div class="craft-grid craft-grid-2x2" id="craftGrid">
                <div class="craft-slot" data-index="0"></div>
                <div class="craft-slot" data-index="1"></div>
                <div class="craft-slot" data-index="2"></div>
                <div class="craft-slot" data-index="3"></div>
            </div>
            <span class="craft-arrow">‚Üí</span>
            <div class="craft-result">
                <div class="craft-result-slot" id="craftResult"></div>
            </div>
        </div>
        <div class="craft-controls">
            <button class="craft-btn" id="clearBtn">„ÇØ„É™„Ç¢</button>
            <button class="craft-btn" id="closeBtn">„Å®„Åò„Çã</button>
        </div>
    </div>

    <div id="controls">
        <button class="control-btn" id="leftBtn">‚Üê</button>
        <button class="control-btn" id="rightBtn">‚Üí</button>
    </div>
    <button class="control-btn" id="jumpBtn">‚Üë</button>
    <button class="control-btn" id="attackBtn" style="position: fixed; bottom: 20px; right: 100px;">‚öîÔ∏è</button>

    <!-- „Çª„Éº„Éñ/„É≠„Éº„Éâ„Éú„Çø„É≥ -->
    <div style="position: fixed; top: 140px; left: 10px; display: flex; flex-direction: column; gap: 5px;">
        <button id="saveBtn" style="padding: 8px 16px; background: #4CAF50; border: 2px solid #333; border-radius: 5px; color: white; font-weight: bold; cursor: pointer;">üíæ „Çª„Éº„Éñ</button>
        <button id="loadBtn" style="padding: 8px 16px; background: #2196F3; border: 2px solid #333; border-radius: 5px; color: white; font-weight: bold; cursor: pointer;">üìÇ „É≠„Éº„Éâ</button>
    </div>

    <!-- Ë£ÖÂÇô„Çπ„É≠„ÉÉ„Éà -->
    <div id="equipmentSlots" style="position: fixed; top: 60px; right: 100px; background: rgba(0, 0, 0, 0.7); border: 2px solid #333; border-radius: 5px; padding: 10px;">
        <div style="color: white; font-size: 12px; margin-bottom: 5px;">Ë£ÖÂÇô</div>
        <div id="weaponSlot" style="width: 40px; height: 40px; background: rgba(255, 255, 255, 0.2); border: 2px solid #FFD700; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; font-size: 20px;" title="Ê≠¶Âô®">üó°Ô∏è</div>
        <div id="armorSlot" style="width: 40px; height: 40px; background: rgba(255, 255, 255, 0.2); border: 2px solid #FFD700; display: flex; align-items: center; justify-content: center; font-size: 20px;" title="Èò≤ÂÖ∑">üõ°Ô∏è</div>
    </div>

    <script src="js/crafting.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/daynight.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/chest.js"></script>
    <script src="js/recipebook.js"></script>
    <script src="js/game.js"></script>
    <script src="js/isometric.js"></script>
</body>
</html>
